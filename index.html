<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="game.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <header>
            <p class="heading">GUESS THE NUMBER IN THE BOX (1-20)</p>
            <div class="secretnum">?</div>
            <p class="message">Start Guessing...</p>
            <p>Score: <span class="score">8</span> </p>
        </header>
        <main>
            <section class="one">
                <input type="text" class="sname" placeholder="Your Name"><br>
                <input type="number" class="number" placeholder="0">
                <button class="check">Check</button>
            </section>
            <div>
                <button class="again">Again</button>
            </div>
        </main>
        <script src="gamescript.js"></script>
    </body>
</html>
